<div class="table-div">
    <div class="table-actions">
        <div class="form-group">
            <input type="text" name="" id="" class="form-control" placeholder="Search" aria-describedby="helpId">
        </div>
        <div>
            <button class="btn btn-add" (click)="goToAddAbonne()">Add</button>
        </div>
    </div>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Age</th>
                <th>Sexe</th>
                <th>Profession</th>
                <th>Rue</th>
                <th>Code Postal</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Telephone</th>
                <th>Eamil</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let abonne of abonnes">
                <td>{{ abonne.nom }}</td>
                <td>{{ abonne.prenom }}</td>
                <td>{{ abonne.age }}</td>
                <td>{{ abonne.sexe }}</td>
                <td>{{ abonne.profession }}</td>
                <td>{{ abonne.rue }}</td>
                <td>{{ abonne.code_postal }}</td>
                <td>{{ abonne.ville }}</td>
                <td>{{ abonne.pays }}</td>
                <td>{{ abonne.telephone }}</td>
                <td>{{ abonne.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
